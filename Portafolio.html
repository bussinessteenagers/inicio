<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Be You', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecdeff;
        }
        header {
            background-color: #6b5879;
            color: rgb(255, 255, 255);
            padding: 10px 0;
            text-align: center;
            font-size: 30px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .container img:hover {
            transform: scale(1.05);
        }
        nav {
            background-color: #8f4f6d;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-family: 'Hey Comic', sans-serif;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            text-align: center;
        }
        .modal img {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal label {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal label:hover,
        .modal label:focus {
            color: #bbb;
            text-decoration: none;
        }
        .modal:target {
            display: block;
        }
    </style>
</head>
